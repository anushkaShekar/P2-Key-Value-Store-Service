syntax = "proto3";

service NumStore {
        rpc SetNum(SetNumReq) returns (SetNumResp);

        rpc Fact(FactReq) returns (FactResp);
}

message SetNumReq {
        string key = 1;
        int32 value = 2;
}

message SetNumResp {
        int32 total = 1;
}

message FactReq {
        string key = 3;
}

message FactResp {
        int32 value = 3;
        bool hit = 4;
        string error = 5;
}
